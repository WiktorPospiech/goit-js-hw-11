<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homework 11</title>
    <link rel="stylesheet" href="./sass/main.scss" />
  </head>
  <body>
    <nav>
      <form class="search-form" id="search-form">
        <div class="flexbox">
          <div class="search">
            <h1>Looking for some inspiring photos ?</h1>
            <h3>Click on search icon and check this out!</h3>
            <div>
              <input
                class="search-form__input"
                type="text"
                name="searchQuery"
                autocomplete="off"
                placeholder="Search images..."
                required
              />
            </div>
          </div>
        </div>
      </form>
    </nav>
    <div class="gallery"></div>
    <button type="button" class="more-pics is-hidden">Load more</button>
    <script src="././js/hidesearch.js" type="module"></script>
    <script src="./index.js" type="module"></script>
  </body>
</html>
